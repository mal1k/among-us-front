<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Create lobby</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="192x192" href="app/icons/icon-192x192.png">
</head>

<body class="theme-space" data-highlight="highlight-red" data-gradient="body-default">
<div style="background-image: url('/images/bg.jpeg');"></div>

<div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
</div>

<div id="page">
    <div class="page-content pb-0">
        <div class="card" style="background-image: url('/images/bg.jpeg'); height: calc(100vh - 45px);">
            <div class="card-top notch-clear" style="text-align: right;">
                <a href="#" data-back-button class="me-auto icon icon-m">
					<i class="font-24 fa fa-x color-red-dark"></i>
				</a>
            </div>
            <div class="card-center card-style mx-4 py-4 rounded-m" style="text-align: center;">
				<img class="mb-3" src="images/undraw/dualsense_astroman.png" alt="img" width="200">
                <h1 class="text-center">Создайте лобби</h1>
				<form action="">
					<div class="input-style has-borders no-icon validate-field mb-4" style="padding: 0px 25px;">
                        <input type="text" class="form-control validate-text" id="form2" placeholder="Название лобби" style="background-color: transparent;color: white;margin: 0px;height: 43px;margin-top: 15px;">
                        <label for="form2" class="color-highlight" style="background: #17171ffa;margin-left: 26px !important;">Название лобби</label>
                        <em class="disabled" style="margin-right: 30px;color: lightgray;">(обязательно)</em>
                    </div>

                    <div class="row" style="margin: 0 25px;">
                        <div class="col-12" style="padding: 0;">
                            <p style="margin-bottom: 5px;font-size: 14px;font-weight: 500;">Выберите кол-во предателей</p>
                        </div>
                        
                        <div class="" style="display: grid;text-align: center;padding: 0;margin-bottom: 25px;">
                            <div class="mx-auto">
                                <div class="stepper rounded-s float-start" style="border: solid 1px rgb(255 255 255) !important;">
                                    <a href="#" class="stepper-sub" style="border-right: solid 1px rgb(255 255 255 / 30%);"><i class="fa fa-minus color-red-dark"></i></a>
                                        <input class="disabledInput" type="number" min="1" max="3" value="1" style="color: white !important;" disabled="">
                                    <a href="#" class="stepper-add" style="border-left: solid 1px rgb(255 255 255 / 30%);"><i class="fa fa-plus color-green-dark"></i></a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                    <div id="menu-tasksList" class="menu menu-box-bottom menu-box-detached" style="height: 100%;display: block;background-color: #17171f;">
                        <div class="menu-title mt-0 pt-0" style="margin-top: 70px;">
                            <h1 class="text-white" style="margin-top: 20px;">Список заданий</h1>
                            <p class="color-highlight">Выберите пресет заданий для игры</p>
                            <a href="#" class="close-menu" style="margin-right: -10px;margin-top: 5px;"><i class="fa fa-times"></i></a>
                        </div>
                        <div class="divider divider-margins mb-n2"></div>
                    
                        <div class="content">
                            <div class="list-group list-custom-small">
                                <p style="color: darkgray;margin-bottom: -5px;padding: 0 10px;margin-top: -15px;">Выберите список заданий</p>
                                <div class="input-style has-borders no-icon mb-4" style="margin: 0 25px;border: 1px solid #ced4da;border-radius: 10px;">
                                    <label for="form5" class="color-highlight" style="background: #17171ffa; margin-left: 0 !important; line-height: 23px;">Выберите список</label>
                                    <select id="form5" style="background-color: transparent;color: white;margin: 0px;">
                                        <option value="default" disabled="" selected="">Выберите список</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="createNew">Создать новый список</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div class="list-group list-custom-small">
                                <p style="color: darkgray;margin-bottom: 10px;padding: 0 10px;margin-top: 5px;line-height: 13px;">Укажите пароль для игры<br>(не обязательно)</p>
                                <div class="input-style has-borders no-icon mb-4" style="margin: 0 25px;border: 1px solid #ced4da;border-radius: 10px;">
                                    <label for="form5" class="color-highlight" style="background: #17171ffa; margin-left: 0 !important; line-height: 23px;">Пароль игры</label>
                                    <input type="text" style="color: white !important;background: transparent;border: 1px;height: 43px;">
                                </div>
                            </div>
                            
                            <div class="col-12" style="padding: 10px 25px 20px 25px;">
                                <a href="#" class="btn btn-m btn-full rounded-sm text-uppercase font-900 border-green-dark color-green-dark" data-menu="menu-tasksList" style="bottom: 0;position: absolute;width: 80%;">Продолжить</a>
                            </div>
                        </div>
                    
                    </div>
				</form>
                    
                    <!-- <div class="input-style has-borders no-icon mb-4" style="margin: 0 25px;border: 1px solid #ced4da;border-radius: 10px;">
                        <label for="form5" class="color-highlight" style="background: #17171ffa; margin-left: 0 !important; line-height: 23px;">
                            Выберите список
                        </label>
                        <select id="form5" style="background-color: transparent;color: white;margin: 0px;">
                            <option value="default" disabled="" selected="">Выберите список</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="createNew">Создать новый список</option>
                        </select>
                    </div> -->
				<div class="col-12" style="padding: 0px 25px;">
					<a href="#" class="btn btn-m btn-full rounded-sm text-uppercase font-900 border-green-dark color-green-dark" data-menu="menu-tasksList">Создать игру</a>
				</div>
            </div>
            <div class="card-overlay-infinite preload-img" data-src="images/bg.jpeg"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>

<script>
    window.addEventListener('orientationchange', function ()
    {
        if (window.innerHeight > window.innerWidth)
        {
            document.getElementsByTagName('body')[0].style.transform = "rotate(90deg)";
        }
    });
</script>

</body>
